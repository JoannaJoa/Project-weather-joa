<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-container">
      <!-- Search Bar -->
      <div class="search-container">
        <input
          type="text"
          placeholder="Enter city name"
          id="city-input"
          class="search-input"
        />
        <button type="button" id="search-button" class="search-button">
          Search
        </button>
      </div>

      <!-- Current Weather Section -->
      <div class="weather-current">
        <h2 class="location-name">City, Country</h2>
        <div class="icon-container">
          <img
            src="https://cdn-icons-png.flaticon.com/512/1163/1163661.png"
            alt="weather icon"
            class="weather-icon"
          />
        </div>
        <div class="temperature">20°C</div>
        <div class="weather-description">Clear Sky</div>
      </div>

      <!-- 5-Day Forecast Section -->
      <div class="forecast-container">
        <div class="forecast-day">
          <p class="forecast-date">Mon</p>
          <img
            src="https://cdn-icons-png.flaticon.com/512/414/414825.png"
            alt="icon"
            class="forecast-icon"
          />
          <p class="forecast-temp">19°C</p>
        </div>
        <div class="forecast-day">
          <p class="forecast-date">Tue</p>
          <img
            src="https://cdn-icons-png.flaticon.com/512/414/414834.png"
            alt="icon"
            class="forecast-icon"
          />
          <p class="forecast-temp">18°C</p>
        </div>
        <div class="forecast-day">
          <p class="forecast-date">Wed</p>
          <img
            src="https://cdn-icons-png.flaticon.com/512/414/414844.png"
            alt="icon"
            class="forecast-icon"
          />
          <p class="forecast-temp">22°C</p>
        </div>
        <div class="forecast-day">
          <p class="forecast-date">Thu</p>
          <img
            src="https://cdn-icons-png.flaticon.com/512/414/414833.png"
            alt="icon"
            class="forecast-icon"
          />
          <p class="forecast-temp">21°C</p>
        </div>
        <div class="forecast-day">
          <p class="forecast-date">Fri</p>
          <img
            src="https://cdn-icons-png.flaticon.com/512/414/414827.png"
            alt="icon"
            class="forecast-icon"
          />
          <p class="forecast-temp">20°C</p>
        </div>
      </div>

      <!-- Footer -->
      <footer class="footer">
        <p>Developed by [Your Name]</p>
      </footer>
    </div>
  </body>
</html>
