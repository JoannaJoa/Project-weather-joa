<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="weather-app">
      <div class="current-weather">
        <h2 class="location">San Francisco, CA</h2>
        <div class="weather-icon">
          <img
            src="https://cdn-icons-png.flaticon.com/512/1163/1163661.png"
            alt="weather icon"
          />
        </div>
        <div class="temp">21째C</div>
        <div class="condition">Sunny</div>
      </div>
      <div class="forecast">
        <div class="day">
          <p>Mon</p>
          <img
            src="https://cdn-icons-png.flaticon.com/512/414/414825.png"
            alt="icon"
          />
          <p>19째C</p>
        </div>
        <div class="day">
          <p>Tue</p>
          <img
            src="https://cdn-icons-png.flaticon.com/512/414/414834.png"
            alt="icon"
          />
          <p>18째C</p>
        </div>
        <div class="day">
          <p>Wed</p>
          <img
            src="https://cdn-icons-png.flaticon.com/512/414/414844.png"
            alt="icon"
          />
          <p>22째C</p>
        </div>
      </div>
    </div>
  </body>
</html>
